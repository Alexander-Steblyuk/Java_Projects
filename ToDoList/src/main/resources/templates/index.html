<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ToDo List</title>
    <script src="/js/jquery-3.6.0.min.js"></script>
    <script src="/js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
    <div id="shadow"></div>
    <div id="task-form">
        <form>
            <h2>Добавление задачи</h2>
            <p>
                <label>Название задачи:</label>
                <input type="text" name="name" value="">
            </p>
            <p>
                <label>Срок выполнения:</label>
                <input type="datetime-local" name="term">
            </p>
            <hr>
            <button id="save-task">Сохранить</button>
            <button type="reset" id="clear">Очистить</button>
        </form>
    </div>
    <h1>Список текущих задач (<span th:text="${tasksCount}">0</span>)</h1>
    <button id="show-add-task-form">Добавить задачу</button>
    <br><br>
    <div id="task-list" th:each="task : ${tasks}">
        <a href="#" class="task-link" th:attr="data-id=${task.id}" th:text="${task.name}" data-visited=0></a>
        <button class="delete-task" th:attr="data-id=${task.id}">Удалить</button><br>
    </div>
</body>
</html>
